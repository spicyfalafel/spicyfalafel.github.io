<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="res/ukraine.png" type="image/png">
    <title>Lab1</title>
</head>
<body>
    <header class="header">
        <h1 class="lab_info"><a href="https://github.com/spicyfalafel">Вариант 2212</a></h1>
        <h1 class="lab_info">Кривошеев Святослав P3211</h1>
    </header>
    <!-- не забыть про то, что нужно использовать табличную верстку))-->

    <h3>X: </h3>
    <div class="X_radios">
        <label class="x_element_label" >-3<input class="x_radio" type="radio"></label>
        <label class="x_element_label">-2<input class="x_radio" type="radio"></label>
        <label class="x_element_label">-1<input class="x_radio" type="radio"></label>
        <label class="x_element_label">0<input class="x_radio" type="radio"></label>
        <label class="x_element_label">1<input class="x_radio" type="radio"></label>
        <label class="x_element_label">2<input class="x_radio" type="radio"></label>
        <label class="x_element_label">3<input class="x_radio" type="radio"></label>
        <label class="x_element_label">4<input class="x_radio" type="radio"></label>
        <label class="x_element_label">5<input class="x_radio" type="radio"></label>
    </div>
    <label class="y_element_label">
        Y:
        <input type="text" value="Enter Y coordinate">
    </label>
    <h3>R:</h3>
    <div class="R_checkboxes">
        <label class="r_element_label" >1<input class="r_checkbox" type="checkbox"></label>
        <label class="r_element_label" >1.5<input class="r_checkbox" type="checkbox"></label>
        <label class="r_element_label" >2<input class="r_checkbox" type="checkbox"></label>
        <label class="r_element_label" >2.5<input class="r_checkbox" type="checkbox"></label>
        <label class="r_element_label" >3<input class="r_checkbox" type="checkbox"></label>
    </div>
    <table class="result_table" >
        <tr class="table_cell_text">
            <td>X</td><td>Y</td><td>R</td><td>RESULT</td><td>TIME</td><td>EXECUTION TIME</td>
        </tr>
        <tr class="table_cell_text">
            <td>stub</td><td>stub</td><td>stub</td><td>stub</td><td>stub</td><td>stub</td>
        </tr>
    </table>
</body>
</html>
